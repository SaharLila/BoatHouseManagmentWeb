<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="col-md-10">
                            <p style="margin-top:10px; font-size: 22px;">Update Weekly Activity</p>
                        </div>
                        <div class="col-md-2"></div>
                        <hr>
                    </div>
                    <div class="card-body" id="tableContainer">
                        <div class="row">
                            <ul style="color:red;" id="errors">
                            </ul>
                        </div>
                        <form id="updateWeeklyActivityForm">
                            <input id="id" type="hidden" value="{id}">
                            <div class="row">
                                <div class="col-md-6" style="margin-top: 5px">
                                    <div class="form-group bmd-form-group">
                                        <label for="name">Weekly Activity Name</label>
                                        <input id="name" name="name" value={name} type="text" class="form-control"
                                               placeholder="Weekly Activity Name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group bmd-form-group">
                                        <label for="boatType">Boat Type</label>
                                        <select id="boatType" name="BoatType" class="form-control selectpicker"
                                                data-style="btn btn-link">
                                            <option value="-1">None</option>
                                            {types}
                                        </select>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group bmd-form-group">
                                        <label for="startTime" class="label-control">Start Time</label>
                                        <input style="text-align: left" id="startTime" type="time" class="form-control" value="{startTime}"/>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group bmd-form-group" style="">
                                        <label for="endTime" class="label-control">End Time</label>
                                        <input style="text-align: left" id="endTime" type="time" class="form-control" value="{endTime}"/>
                                    </div>
                                </div>
                            </div>
                            <hr style="margin-top: 70px">
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <a class="btn btn-dark btn-block" href="/weekly-activities/index">
                                        Back
                                    </a>
                                </div>
                                <div class="col-md-4">
                                    <button id="updateBtn" type="submit" class="btn btn-blue btn-block">Create
                                        Weekly Activity
                                    </button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/scripts/views/weeklyActivities/update.js"></script>
</div>
