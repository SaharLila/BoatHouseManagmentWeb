<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="col-md-10">
                            <p style="margin-top:10px; font-size: 22px;">Create A New Request</p>
                        </div>
                        <div class="col-md-2"></div>
                        <hr>
                    </div>
                    <div class="card-body" id="tableContainer">
                        <div class="row">
                            <ul style="color:red;" id="errors">
                            </ul>
                        </div>
                        <form id="createRequestForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group bmd-form-group">
                                        <label class="label-control">Main Rower</label>
                                        <select id="mainRower" name="mainRower" class="form-control selectpicker"
                                                data-style="btn btn-link">
                                            <option selected disabled value="none">None</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group bmd-form-group">
                                        <label class="label-control">Activity Date</label>
                                        <input style="text-align: left" id="activityDate" name="activityDate"
                                               type="text"
                                               class="form-control datepicker2" autocomplete="off" required/>
                                    </div>
                                </div>
                                <div id="weeklyActivityContainer" class="col-md-8 row">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group bmd-form-group">
                                        <label for="boatTypes">Select Boat Types<br></label>
                                        <select id="boatTypes" class="select2El form-control"
                                                data-style="btn btn-link"
                                                multiple="multiple" required>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group bmd-form-group">
                                        <label for="otherRowers">Select Other Rowers<br></label>
                                        <select id="otherRowers" class="select2El form-control"
                                                data-style="btn btn-link"
                                                multiple="multiple">
                                        </select>
                                        <label id="otherRowersCount"></label>
                                        <label id="maxRowersAllowed"></label>
                                    </div>
                                </div>
                            </div>
                            <hr style="margin-top: 70px">
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <a class="btn btn-dark btn-block" href="/requests/index">
                                        Back
                                    </a>
                                </div>
                                <div class="col-md-4">
                                    <button id="createRequestBtn" type="submit" class="btn btn-blue btn-block">Create
                                        Request
                                    </button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/scripts/views/requests/utils.js"></script>
    <script src="/public/scripts/views/requests/create.js"></script>
</div>
