<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="/public/css/login.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="wrapper fadeInDown">
    <h1>Welcome To BoatHouse Management</h1>
    <br>
    <div id="loginForm">

        <div class="center-item fadeIn first">
            <img class="center-item" style="width: 40%;" src="/public/images/logo.png" id="icon"
                 alt="Application Logo"/>
        </div>
        <br>
        <br>

        <form>
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="user name">
            <h5 id="usernameError" style="display:none; margin-left: 5px; color: #c80d0d"></h5>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
            <h5 id="passwordError" style="display: none; margin-left: 5px; color: #c80d0d"></h5>
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

    </div>
</div>
</body>
</html>
