<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <div class="col-md-10" style="text-align: left">
                            <p style="margin-top:10px; font-size: 22px;">Information</p>
                        </div>
                        <div class="col-md-2"></div>
                        <hr>
                    </div>
                    <div class="card-body" id="tableContainer">
                        <div class="infoCard">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group bmd-form-group">
                                        <label for="serialNumber">ID Number</label>
                                        <input id="serialNumber" name="serialNumber" type="text" class="form-control"
                                               disabled>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group bmd-form-group">
                                        <label for="name">Boat Name</label>
                                        <input id="name" name="name" type="text" class="form-control" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group bmd-form-group">
                                        <label for="owner">Owner</label>
                                        <input id="owner" name="owner" type="text" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-check">
                                        <label style="margin-top: 20px; margin-left: 20px" class="form-check-label">
                                            <input id="isWide" disabled class="form-check-input" type="checkbox"
                                                   value="">Is Wide
                                            <span class="form-check-sign"><span class="check"></span></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-check">
                                        <label style="margin-top: 20px; margin-left: 20px" class="form-check-label">
                                            <input id="isSeaBoat" disabled class="form-check-input" type="checkbox"
                                                   value="">Is Sew Boat
                                            <span class="form-check-sign"><span class="check"></span></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-check">
                                        <label style="margin-top: 20px; margin-left: 20px" class="form-check-label">
                                            <input id="isDisable" disabled class="form-check-input" type="checkbox"
                                                   value="">Is Disable
                                            <span class="form-check-sign"><span class="check"></span></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group bmd-form-group">
                                        <label for="boatType">Boat Type</label>
                                        <input id="boatType" name="boatType" type="text" class="form-control" disabled>
                                    </div>
                                </div>
                            </div>
                            <hr style="margin-top: 70px">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
