<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body" id="tableContainer">
                        <div class="card card-nav-tabs card-plain">
                            <div class="card-body">
                                <input type="hidden" id="requestId">
                                <div>
                                    <div class="progress">
                                        <div id="progressBar" class="progress-bar bg-info" role="progressbar"
                                             style="width: 25%"
                                             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="tab-content text-center">
                                    <!--step one div-->
                                    <div class="tab-pane active" id="selectBoatTab">
                                        <div style="margin-top:50px; text-align: center">
                                            <h3 style='font-family: "Arial", sans-serif'>SELECT A BOAT TYPE FOR THE
                                                ROWING ACTIVITY</h3>
                                            <br>
                                            <div style="margin-bottom: 50px;" class="row col-md-12">
                                                <div class="col-md-2"></div>
                                                <div class="col-md-8">
                                                    <select id="boatSelection" class="select2El form-control"
                                                            data-style="btn btn-link">
                                                    </select>
                                                </div>
                                                <div class="col-md-2"></div>
                                            </div>

                                        </div>
                                    </div>
                                    <!--stepTwoDiv-->
                                    <div class="tab-pane" id="addRowersTab">
                                        <div class="row col-md-12">
                                            <div class="col-md-12" style="text-align: center">
                                                <br>
                                                <br>
                                                <h4 style='font-family: "Arial", sans-serif'>YOU HAVE TOO MANY ROWERS IN
                                                    YOUR REQUEST, SELECT WHICH ROWERS TO REMOVE</h4>
                                                <h6 style='font-family: "Arial", sans-serif'>A NEW REQUEST WILL BE
                                                    GENERATED FOR THESE ROWERS</h6>
                                                <br>
                                            </div>
                                        </div>
                                        <div class="row col-md-12">
                                            <div class="col-md-5">
                                                <select class="rowersSelect form-select" multiple
                                                        aria-label="multiple select example" size="9">
                                                    <option selected>Open this select menu</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                            <div class="row col-md-2">
                                                <div class="col-lg-12 col-sm-6">
                                                    <button><img src="/public/images/right-arrow.png"></button>
                                                </div>
                                                <div class="col-lg-12 col-sm-6">
                                                    <button><img src="/public/images/left-arrow.png"></button>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <select class="rowersSelect form-select" multiple
                                                        aria-label="multiple select example" size="9"
                                                        style="padding-right: 0px">
                                                    <option selected>Open this select menu</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="tab-pane" id="removeRowersTab">
                                        step 2.2
                                    </div>

                                    <div class="tab-pane" id="infoTab">
                                        step 3
                                    </div>
                                    <div class="row" style="text-align: center; margin-bottom: 20px;">
                                        <div class="col-md-2"></div>
                                        <ul id="errors" style="color: red">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="card-footer">
                                <div class="row col-md-12">
                                    <div class="col-md-6"></div>
                                    <div class="col-md-3">
                                        <button disabled class="btn btn-block btn-dark" id="backStepBtn">Back</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-block btn-blue" id="nextStepBtn">Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript" src="/public/scripts/views/rowing-activity/approve.js"></script>
</div>
